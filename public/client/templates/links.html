<div ng-controller="LinksController">
  <h1>{{name}}</h1>
  <input ng-model='search' type='search' placeholder='search' />
  <ul class="list">
    <li ng-repeat="link in data | filter:search | orderBy: 'visits'">
      <a ng-href='{{link.code}}'>{{link.title}}</a>
      <span ng-click='{{link.visits}} = {{link.visits}} +1'> Visits: {{link.visits}}</span>
    </li>
  </ul>
</div>
